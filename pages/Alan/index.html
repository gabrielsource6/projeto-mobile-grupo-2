<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frases Motivacionais</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Motivação do Dia</h1>
        <div class="motivational-card">
            <img id="motivational-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Imagem Motivacional" />
            <p id="motivational-quote" class="quote">"O único lugar onde o sucesso vem antes do trabalho é no dicionário." - Vidal Sassoon</p>
        </div>
        <div class="buttons">
            <button id="favorite-btn" title="Favoritar">⭐ Favoritar</button>
            <button id="next-btn" title="Próxima frase">➡ Próxima Frase</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
